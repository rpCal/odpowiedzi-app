<!DOCTYPE html>

<head>
    <title>Odpowiedzi app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="app">
        <div class="items-list-wrapper">
            <div class="item" data-text="Cześć">
                <div class="ripple light" style="background-image: url('./assets/co_robie/img_czesc.jpg');">
                    <img src="./assets/co_robie/img_czesc.jpg" alt="Aneta" />
                </div>
                <audio controls>
                    <source src="./assets/co_robie/sound_czesc.ogg" type="audio/ogg">
                    <source src="./assets/co_robie/sound_czesc.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="item" data-text="Kupiłem chleb">
                <div class="ripple light" style="background-image: url('./assets/co_robie/img_kupilem_chleb.jpg');">
                    <img src="./assets/co_robie/img_kupilem_chleb.jpg" alt="Aneta" />
                </div>
                <audio controls>
                    <source src="./assets/co_robie/sound_kupilem_chleb.ogg" type="audio/ogg">
                    <source src="./assets/co_robie/sound_kupilem_chleb.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="item" data-text="Układam kostke">
                <div class="ripple light" style="background-image: url('./assets/co_robie/img_ukladam_kostke.jpg');">
                    <img src="./assets/co_robie/img_ukladam_kostke.jpg" alt="Aneta" />
                </div>
                <audio controls>
                    <source src="./assets/co_robie/sound_ukladam_kostke.ogg" type="audio/ogg">
                    <source src="./assets/co_robie/sound_ukladam_kostke.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>


    <audio controls id="copied" style="display: none;">
        <source src="./assets/sound_skopiowano.ogg" type="audio/ogg">
        <source src="./assets/sound_skopiowano.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="./js/onready.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/ripple.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/long-press.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/copyToClipboard.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/category.js" charset="utf-8"></script>
</body>

</html>
